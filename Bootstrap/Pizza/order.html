<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Now</title>
    <style>
      /* Basic styling for the form */
      body {
        font-family: Arial, sans-serif;
        background: radial-gradient(
          pink,
          white,
          pink,
          white,
          pink,
          white,
          pink,
          white,
          pink
        );
        background-color: goldenrod;
        background-repeat: no-repeat;
        background-size: cover;
        padding: 20px;
      }
      .container {
        display: flex; /* Use flexbox */
      }

      .container img {
        /* flex: 1;  */
        background-repeat: repeat;
        background-size: cover;
        margin-left: 700px;
      }

      form {
        position: absolute; /* Position the form absolutely */
        top: 20px; /* Distance from the top of the viewport */
        left: calc(40% - 250px); /* Center the form horizontally */
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 0 20px; /* Add some space between the image and form */
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #ffcc00;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #ffdb4d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./images/20.png" alt="order" />
      <!-- Content without direct reference to the background image -->
    </div>
    <!-- <h1>Order Now</h1> -->
    <!-- Form for order details -->
    <form action="order_confirmation.html" method="post">
      <label for="name"><i>Name:</i></label>
      <input type="text" id="name" name="name" required />

      <label for="email"><i>Email:</i></label>
      <input type="email" id="email" name="email" required />

      <label for="address"><i>Address:</i></label>
      <input type="text" id="address" name="address" required />

      <label for="phone"><i>Phone:</i></label>
      <input type="text" id="phone" name="phone" required />

      <label for="order"><i>Order Details:</i></label>
      <textarea id="order" name="order" rows="4" required></textarea>

      <input type="submit" value="Place Order" />
    </form>
  </body>
</html>
