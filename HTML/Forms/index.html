<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLR Registration Form</title>
</head>
<body>
    <h1>LLR Registration Form</h1>
    <form action="main">
    <div>
        <label for="uname">Name:</label>
        <input type="text" name="uname" id="uname" placeholder="Enter your name"/>
      </div><br>
      <div>
        <label for="">Age:</label>
        <input type="number" placeholder="Enter age" />
      </div><br>
      <div>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="dob" id="DOB" />
      </div><br>
      <div>
        <label for="em">Email:</label>
        <input type="email" name="email" id="em" placeholder="Enter your Email"/>
      </div><br>
      <p>Select Gender:</p>
      <input type="radio" name="m" id="" />
      <label for="">Male</label>
      <input type="radio" name="m" id="" />
      <label for="">Female</label>
      <input type="radio" name="o" id="" />
      <label for="">Other</label><br/><br/>
      <p>Types of Vehicles:</p>
      <input type="checkbox" name="vehicle" id="2 Wheeler" />
      <label for="2 Wheeler">2 Wheeler</label>
      <select name="vehicle" id="vehicle">
        <optgroup label="2 Wheeler">
            <option value="">Royal Enfield</option>
            <option value="">Hero Splendor Plus</option>
            <option value="">Tvs</option>
            <option value="">Bajaj Pulsar NS200</option>
            <option value="">Honda SP 125</option>
            <option value="">TVS Apache RTR 160</option>
            <option value="">Yamaha R15 V4</option>
            <option value="">Royal Enfield Hunter 350</option>
            <option value="">TVS Raider</option>
            <option value="">Yamaha MT-15</option>
            <option value="">Honda Activa 6G</option>
            <option value="">Honda Shine</option>
            <option value="">Hero Xtreme 125R</option>
            <option value="">Ktm</option>
            <option value="">Ktm Duke 390</option>
            <option value="">Ducati</option>
        </optgroup>
      </select><br><br>
      <input type="checkbox" name="vehicle" id="4 Wheeler" />
      <label for="4 Wheeler">4 Wheeler</label>
      <select name="vehicle" id="vehicle">
        <optgroup label="4 Wheeler">
            <option value="">Mahindra Scorpio</option>
            <option value="">Maruti Suzuki</option>
            <option value="">Hyundai Creta</option>
            <option value="">Mahindra</option>
            <option value="">Maruti Swift</option>
            <option value="">Tata</option>
            <option value="">Tata Punch</option>
            <option value="">Hyundai</option>
            <option value="">Kia Seltos</option>
            <option value="">Mahindra Thor</option>
            <option value="">Maruti Brezza</option>
            <option value="">Tata Nexon</option>
            <option value="">Kia</option>
            <option value="">Toyota</option>
            <option value="">Audi</option>
            <option value="">Fortuner</option>
        </optgroup>
      </select><br> <br>
      <button type="submit">Submit</button>
    </form>
</body>
</html>
