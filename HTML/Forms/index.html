<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLR Registration Form</title>
</head>
<body>
    <h1>LLR Registration Form</h1>
    <form action="main">
    <div>
        <label for="uname">Name:</label>
        <input type="text" name="uname" id="uname" placeholder="Enter your name"/>
      </div><br>
      <div>
        <label for="">Age:</label>
        <input type="number" placeholder="Enter age" />
      </div><br>
      <div>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="dob" id="DOB" />
      </div><br>
      <div>
        <label for="em">Email:</label>
        <input type="email" name="email" id="em" placeholder="Enter your Email"/>
      </div><br>
      <p>Select Gender:</p>
      <input type="radio" name="m" id="" />
      <label for="">Male</label>
      <input type="radio" name="m" id="" />
      <label for="">Female</label><br/><br/>
      <p>Types of Vehicles:</p>
      <input type="checkbox" name="vehicle" id="2 Wheeler" />
      <label for="2 Wheeler">2 Wheeler</label>
      <input type="checkbox" name="vehicle" id="4 Wheeler" />
      <label for="4 Wheeler">4 Wheeler</label><br> <br>
      <select name="vehicle" id="course">
        <optgroup label="2 Wheeler">
            <option value="">OLA S1 X</option>
            <option value="">Ampere NXG</option>
            <option value="">Hero Xtreme 125R</option>
            <option value="">Revolt RV400 BRZ</option>
            <option value="">Honda NX500</option>
            <option value="">Jawa 350</option>
            <option value="">Royal Enfield Shotgun 650</option>
            <option value="">Husqvarna Svartpilen 401</option>
        </optgroup>
        <optgroup label="4 Wheeler">
            <option value="">Mahindra Thar</option>
            <option value="">Mahindra Scorpio N</option>
            <option value="">Toyota Fortuner</option>
            <option value="">Toyota Hilux</option>
            <option value="">Jeep Wrangler</option>
            <option value="">Land Rover Defender</option>
            <option value="">Hyundai Tucson</option>
            <option value="">Force Gurkha</option>
        </optgroup>
      </select><br> <br>
      <button type="submit">submit</button>
    </form>
</body>
</html>
